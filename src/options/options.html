<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hours to Days Chrome Extension</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="container">
      <h1>Hours to Days</h1>
      <form id="hoursToDaysConfigForm">
        <label for="hoursPerDayInput">Enter number of hours per day:</label>
        <input
          type="number"
          id="hoursPerDayInput"
          name="hoursPerDayInput"
          min="1"
          required
        />
        <label for="tooltipTimeoutInput">Tooltip timeout in seconds:</label>
        <input
          type="number"
          id="tooltipTimeoutInput"
          name="tooltipTimeoutInput"
          min="1"
          max="10"
          required
        />
        <button type="submit" id="formSubmitBtn">Save</button>
        <div id="toastMessageContainer"></div>
      </form>
      <div class="divider">&nbsp;●&nbsp;●&nbsp;●&nbsp;●&nbsp;</div>
      <footer>
        <a
          href="https://github.com/ClydeDz/hours-to-days-chrome-extension/blob/main/docs/README.md"
          target="_blank"
          rel="noreferrer"
        >
          About</a
        >&nbsp;●&nbsp;
        <a
          href="https://github.com/ClydeDz/hours-to-days-chrome-extension/issues/new/choose"
          target="_blank"
          rel="noreferrer"
        >
          Have an idea?</a
        >&nbsp;●&nbsp;
        <a
          href="https://github.com/ClydeDz/hours-to-days-chrome-extension/issues/new/choose"
          target="_blank"
          rel="noreferrer"
        >
          Report an issue</a
        >&nbsp;●&nbsp;
        <a
          href="https://sponsor.clydedsouza.net/"
          target="_blank"
          rel="noreferrer"
        >
          Buy me a coffee</a
        >&nbsp;●&nbsp;
        <a href="https://clydedsouza.net" target="_blank" rel="noreferrer">
          Developed by Clyde D'Souza
        </a>
      </footer>
    </div>
    <script type="module" src="options.js"></script>
  </body>
</html>
