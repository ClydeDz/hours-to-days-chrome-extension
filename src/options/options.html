<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Options</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        color: #333;
      }
      label {
        display: block;
        margin-top: 10px;
      }
      input[type="number"] {
        margin-top: 5px;
        padding: 5px;
        width: 100px;
      }
      button {
        margin-top: 10px;
        padding: 5px 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Hours to Days Extension</h1>
    <form id="options-form">
      <label for="hours-per-day">Enter number of hours per day:</label>
      <input
        type="number"
        id="hours-per-day"
        name="hours-per-day"
        min="1"
        required
      />
      <button type="submit">Save</button>
    </form>

    <script src="options.js"></script>
  </body>
</html>
