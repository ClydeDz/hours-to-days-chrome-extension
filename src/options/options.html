<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="container">
      <h1>Hours to Days</h1>
      <form id="options-form">
        <label for="hours-per-day">Enter number of hours per day:</label>
        <input
          type="number"
          id="hours-per-day"
          name="hours-per-day"
          min="1"
          required
        />
        <button type="submit">Save</button>
        <div class="options-form-success"><span>Saved successfully</span></div>
        <div class="options-form-failure"><span>Failed to save</span></div>
      </form>
      <footer>
        <a
          href="https://github.com/ClydeDz/hours-to-days-chrome-extension/blob/main/docs/README.md"
          target="_blank"
          rel="noreferrer"
        >
          About</a
        >&nbsp;●&nbsp;
        <a
          href="https://github.com/ClydeDz/hours-to-days-chrome-extension/issues/new/choose"
          target="_blank"
          rel="noreferrer"
        >
          Have an idea?</a
        >&nbsp;●&nbsp;
        <a
          href="https://github.com/ClydeDz/hours-to-days-chrome-extension/issues/new/choose"
          target="_blank"
          rel="noreferrer"
        >
          Report an issue</a
        >&nbsp;●&nbsp;
        <a
          href="https://sponsor.clydedsouza.net/"
          target="_blank"
          rel="noreferrer"
        >
          Buy me a coffee</a
        >&nbsp;●&nbsp; Developed by
        <a href="https://clydedsouza.net" target="_blank" rel="noreferrer">
          Clyde D'Souza
        </a>
      </footer>
    </div>
    <script type="module" src="options.js"></script>
  </body>
</html>
